<h1>The Ten Commandments (1959)</h1>
<h2> Summaries </h2>
<p>Pilot for a proposed anthology series where each story revolved around the meaning of one of the Ten Commandments in modern times. The theme for this story was the third commandment: "Thou shalt not take the Lord's name in vain."</p>
