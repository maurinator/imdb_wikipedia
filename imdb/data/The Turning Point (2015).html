<h1>The Turning Point (2015)</h1>
<h2> Summaries </h2>
<p>A voice inside of us is constantly leading us towards our true paths. But will it be heard or silenced in the world surrounding us, in the fire of emotions, and in the noise of our busy minds?</p>
