<h1>Under Siege (2014)</h1>
<h2> Summaries </h2>
<p>8 Paladins are put into 2 teams to build a barricade. The teams then work to get through the other teams' barrier. The 4 Paladins whose barricade was broken down is sent to the Fates where they must complete the Fates Challenge.</p>
