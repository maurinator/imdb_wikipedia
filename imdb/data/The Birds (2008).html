<h1>The Birds (2008)</h1>
<h2> Summaries </h2>
<p>Rocket Dog's pups Nugget and Beaker get their first lesson in desert survival out on the Manor. The Whiskers move burrows, and war breaks out over rations and power at the Commandos. Zorro decides to teach his brother Miles a lesson he won't forget.</p>
