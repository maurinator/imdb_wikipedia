<h1>The Graduate (2009)</h1>
<h2> Summaries </h2>
<p>Matt and Amy's great expectations are realized when Molly is named valedictorian of her 8th grade class. But Amy has her hands full when Molly refuses to give a speech and picks a graduation dress that violates the school dress code.</p>
