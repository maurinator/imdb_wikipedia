<h1>Midnight Madness (2013)</h1>
<h2> Summaries </h2>
<p>In an attempt to bring some big city pizzazz to the dealership, Mancow bets Mark that a "Midnight Madness" sale will generate a ton of business for Max Motors. What Mancow doesn't understand is that things work a whole lot different in the country.</p>
