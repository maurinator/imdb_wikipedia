<h1>Fathers and Sons (1957)</h1>
<h2> Summaries </h2>
<p>Coxhise's son and young braves kidnap an influential white man whom Jeffords has brought to negotiate the man's plan to clear the reservation for settlement which act creates a life and death confrontation of Chiricahua fathers and sons.</p>
