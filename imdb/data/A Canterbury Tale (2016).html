<h1>A Canterbury Tale (2016)</h1>
<h2> Summaries </h2>
<p>In Jan 2016, the Church of England suspended TEC ( The Episcopal Church - the American Anglican) from the Anglican Fold for three Years. What was their crime? Allowing same sex marriages.</p>
