<h1>Twice a Man (1964)</h1>
<h2> Summaries </h2>
<p>Paul Klib stars in this experimental film in which he is loved by his stepmother as well as another man (Albert Torgessen). He sees his stepmother as both a young woman ( Olympia Dukakis ) and an older one (Violet Roditi).</p>
