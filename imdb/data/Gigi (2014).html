<h1>Gigi (2014)</h1>
<h2> Summaries </h2>
<p>Nancy invites all 13 of her grandkids to the farm for a week of food and fun, culminating with a campfire and traditional crab-and-shrimp boil. Dishes include new potatoes; creamed corn; banana pudding with homemade vanilla wafers; and a punch made of sparkling apple cider.</p>
