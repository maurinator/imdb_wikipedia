<h1>Atlantic City (1993)</h1>
<h2> Summaries </h2>
<p>Ness finds out that Capone is trying to form an alliance with the heads of the New York mafia, Lucky Luciano and Meyer Lansky. He must do whatever it takes to stop this and some bad publicity in the press might help.</p>
