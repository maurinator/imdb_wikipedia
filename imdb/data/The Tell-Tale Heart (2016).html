<h1>The Tell-Tale Heart (2016)</h1>
<h2> Summaries </h2>
<p>A haunting account of a tormented man who continually re-admits himself into a medical facility, in a futile attempt to escape from his pending madness. Based on Edgar Allan Poe's, The Tell-Tale Heart.</p>
