<h1>Local Hero (2014)</h1>
<h2> Summaries </h2>
<p>Nobue is owner of CD shop 'Reikoudou' in Onomichi. After 3.11, started helping those who evacuated from areas nearer to Fukushima. Through the interviews of musicians and citizens, we gradually get to capture the image of this super local hero!</p>
