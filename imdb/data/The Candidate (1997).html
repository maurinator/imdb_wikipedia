<h1>The Candidate (1997)</h1>
<h2> Summaries </h2>
<p>Gudrún Pétursdóttir ran for Iceland's presidency in 1996. Even though she had no political background, she started off by riding high in the polls. We follow as she tours the country, in a tense and exciting journey for the presidential contender.</p>
