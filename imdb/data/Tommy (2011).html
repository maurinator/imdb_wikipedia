<h1>Tommy (2011)</h1>
<h2> Summaries </h2>
<p>Boston Tommy owns all the rat-infested alleyways of inner-city Boston. When a poor schmuck steals Boston Tommy's wallet, PI Walter is enlisted to track it down, and failure is no option when you work for Boston Tommy.</p>
