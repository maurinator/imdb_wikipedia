<h1>Ravenous (2013)</h1>
<h2> Summaries </h2>
<p>A young girl is left alone with her psychotic grandmother, who has a compulsive urge to eat raw animal flesh. Facing increasing hunger herself, she has to make a choice - starve or join.</p>
