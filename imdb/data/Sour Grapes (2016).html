<h1>Sour Grapes (2016)</h1>
<h2> Summaries </h2>
<p>This movie is a documentary about the fine and rare wine auction market centering around a counterfeiter who befriended the rich and powerful and sold millions of dollars of fraudulent wine through the top auction houses.</p>
