<h1>Can't Stop the Music (1992)</h1>
<h2> Summaries </h2>
<p>Willie Colón and Mario Bauzá, legendary Salsa and Latin music performers, play themselves to perform a concert on a local radio station. Clair, who represents them, and Cliff, a big-time fan, go to the station to watch the performance.</p>
