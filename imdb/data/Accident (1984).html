<h1>Accident (1984)</h1>
<h2> Summaries </h2>
<p>Allegre is returned and Blake's suspicions about Peter's involvement are founded; Tracy orchestrates a press campaign to ruin Krystle; learning her fiance has left the country, Fallon dashes from the hotel and is struck by a truck.</p>
