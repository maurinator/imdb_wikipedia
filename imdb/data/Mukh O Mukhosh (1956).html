<h1>Mukh O Mukhosh (1956)</h1>
<h2> Summaries </h2>
<p>A group of bandits found a little injured boy and took him with them. Day by day, their cruelty level was rising. The police officer took bribes from the bandits leader. So some rebellious people had to fight against them.</p>
