<h1>The Wind (1982)</h1>
<h2> Summaries </h2>
<p>Finye tackles the generation gap in post-colonial West Africa. Its heroine is the pot smoking daughter of a provincial military governor who falls in love with a fellow university student, the descendent of one of Mali's chiefs.</p>
