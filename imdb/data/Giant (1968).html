<h1>Giant (1968)</h1>
<h2> Summaries </h2>
<p>Tarzan becomes concerned when news reaches him of plans to build a dam in a geologically unsound area. He needs to prove the weakness in the plan and why none of the government surveys in the area have not uncovered the same issues.</p>
