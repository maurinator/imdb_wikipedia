<h1>Chinatown (2015)</h1>
<h2> Summaries </h2>
<p>Chinatown is a Chinese translation of the trademarks in a graphical way. It is a carefully arranged series of artworks showcasing 20 well known western brand logos with maintained visual and narrative continuity.</p>
