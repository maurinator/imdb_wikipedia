<h1>Sister Act (2014)</h1>
<h2> Summaries </h2>
<p>Jane (Brooke Elliott) and Grayson (Jackson Hurst) help a dying teenager find a bone marrow donor, while Owen (Lex Medlin) fights a friend's impeachment as mayor after she leases Malibu's City Hall to replace a school that was destroyed in a fire.</p>
