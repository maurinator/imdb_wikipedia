<h1>The Hound (1997)</h1>
<h2> Summaries </h2>
<p>In this adaptation of H.P. Lovecraft's short story, two grave-robbers enter an old cemetery on an island and break into one of the tombs. They steal a mysterious amulet, thus, activating a centuries old curse.</p>
