<h1>Sleeping Beauty (2012)</h1>
<h2> Summaries </h2>
<p>While it is the great pollen harvest day, Maya and Willy have by mistake put asleep the whole hive. Now they have to ask all their friends to help them with the bindweed harvest, a flower that blooms only one day a year.</p>
