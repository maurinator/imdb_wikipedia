<h1>Chinatown (2014)</h1>
<h2> Summaries </h2>
<p>In the midst of a divorce, a 40-year old woman suddenly finds herself longing to connect with her Asian roots any way she can. The problem is she's only a quarter Chinese. Does that count?</p>
