<h1>Platoon (2011)</h1>
<h2> Summaries </h2>
<p>Red Platoon is the story of one tank platoon's deployment in Iraq. Using original photographs and videos shot while deployed, soldiers of Red Platoon recount their fifteen month deployment in Iraq. One war. One mission. One platoon. This is their story</p>
