<h1>A Shot in the Dark (2016)</h1>
<h2> Summaries </h2>
<p>When a state trooper is killed in Maine, the getaway car is traced back to the mastermind of the attacks on Jane. The team must now unravel the mystery of the mastermind's obsession with Jane in order to keep her safe, and turn the hunter into the hunted.</p>
