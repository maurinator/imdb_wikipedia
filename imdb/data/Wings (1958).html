<h1>Wings (1958)</h1>
<h2> Summaries </h2>
<p>A raven shows up at the Broken Wheel Ranch. Joey names him Mr. Friendly. Pete lets his superstitions run wild. He believes Mr. Friendly is a jinx and blames every mishap on him. But it turns out Mr. Friendly was good luck after all.</p>
