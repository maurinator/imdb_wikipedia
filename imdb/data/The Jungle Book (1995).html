<h1>The Jungle Book (1995)</h1>
<h2> Summaries </h2>
<p>Part of Electonic Arts' short-lived interactive storybook or "story painting" series. The Paintbox Pals are four anthropomorphic stationery objects for school, who watch an animated adaptation of the Jungle Book and interact with it.</p>
