<h1>Pride of the Blue Grass (1954)</h1>
<h2> Summaries </h2>
<p>A girl owns a horse, and hires a boy as a trainer. The horse (Gypsy Prince) enters a race and is injured. The boy takes job at another stable and is semi-seduced by the stable siren. The girl finally rehabilitates the horse then enters it in a big race.</p>
