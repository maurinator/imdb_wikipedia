<h1>A Special Day (2016)</h1>
<h2> Summaries </h2>
<p>A few months after Paris attacks, Thomas Sankara, young black Muslim, dishwasher in a restaurant in Rome, receives good news he had been waiting for long time and decides to gather his friends to celebrate, but one of them ruin everything.</p>
