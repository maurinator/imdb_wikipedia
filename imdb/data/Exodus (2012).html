<h1>Exodus (2012)</h1>
<h2> Summaries </h2>
<p>A young girl escapes from Albania. Looking for a shelter she ends up in Belgium. With confused thoughts about her dead father and her fate, she traps herself into a dark world, where eventually she will lose herself.</p>
