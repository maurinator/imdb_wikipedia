<h1>Blow Out (2016)</h1>
<h2> Summaries </h2>
<p>Tommy answers the most popular question 'how does a blind person know when to stop wiping,' challenges people to explain intangibles like space and a sunrise to him, and tries to identify the colors of candles based on their scents.</p>
