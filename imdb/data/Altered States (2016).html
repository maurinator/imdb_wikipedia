<h1>Altered States (2016)</h1>
<h2> Summaries </h2>
<p>A woman's false eyelashes cause abrasions to her eyes. Doctors consider amputating the foot of a 77-year-old diabetic. Neurologist Dr Mahinda opts for an operation with only a slim chance of success for a stroke patient.</p>
