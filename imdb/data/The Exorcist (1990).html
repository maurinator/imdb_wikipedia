<h1>The Exorcist (1990)</h1>
<h2> Summaries </h2>
<p>Pastiche of 1973's horror classic "The Exorcist"; parody of BBC's consumer investigation program "Watchdog", and songs from rap girl group "Salt 'n' Pepper" and Kirsty MacColl. And lots of early 90s Power Suits.</p>
