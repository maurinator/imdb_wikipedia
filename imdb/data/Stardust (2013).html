<h1>Stardust (2013)</h1>
<h2> Summaries </h2>
<p>Dana Sterling tries to get the war with the Robotech Masters out of her mind by attending a concert with Bowie. She meets a singer who she finds interesting only to discover later that he is a spy working for the military police.</p>
