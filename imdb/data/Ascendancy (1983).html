<h1>Ascendancy (1983)</h1>
<h2> Summaries </h2>
<p>Connie is a member of the British landowning "Ascendancy" in Ireland after WWI. Through a chance friendship with a British soldier, she learns how sheltered she has been, and chooses to ally herself, in her own way, with the struggle for Irish independence.</p>
