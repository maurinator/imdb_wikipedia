<h1>The Milky Way (2007)</h1>
<h2> Summaries </h2>
<p>Our home galaxy, the Milky Way, consists of more than stars and planets. The wide variety of other celestial objects that call the Milk Way home are described. And the Milky Way is not alone but has some nearby companions.</p>
