<h1>The Last Supper (1995)</h1>
<h2> Summaries </h2>
<p>Jesus takes Peter aside and explains why he should let him wash his feet. Meanwhile Judas betrays Jesus in exchange for 30 pieces of silver. Acclaimed Poet Roger McGough reads his new poem "The Father and the Son" which gives his take on their relationship.</p>
