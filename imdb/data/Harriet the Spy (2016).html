<h1>Harriet the Spy (2016)</h1>
<h2> Summaries </h2>
<p>Don Wildman examines a stone tablet which may hold the key to America's beginnings, a model plane connected to a hijacking and a revolver that once belonged to the first American woman to lead an armed expedition into war.</p>
