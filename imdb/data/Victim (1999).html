<h1>Victim (1999)</h1>
<h2> Summaries </h2>
<p>Paul arrives on the scene of a mass murder. He happens upon Adrienne, the sole-survivor of this horrible crime. As Paul investigates further, he will soon learn which one of them truly is the victim.</p>
